
version: "3.1"
services:

    mailhog:
      image: mailhog/mailhog:latest
      container_name: birdboard-mailhog
      ports:
        - "8001:8025"

    redis:
      image: redis:alpine
      container_name: birdboard-redis

    mysql:
      image: mysql:8.0
      container_name: birdboard-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=birdboard
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
      ports:
        - "8002:3306"

    webserver:
      image: nginx:alpine
      container_name: birdboard-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: birdboard-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

